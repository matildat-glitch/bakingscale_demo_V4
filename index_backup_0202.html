<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baking scale prototype_V4</title>

  <style>
    :root{
      --bg:#f3f5f8;
      --card:#ffffff;
      --line: rgba(0,0,0,.08);
      --shadow: 0 10px 28px rgba(0,0,0,.08);
      --radius: 16px;
    }

    body{
      margin:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans TC", Arial, sans-serif;
      color:#111;
    }

    .page{
      width:min(1280px, 96vw);
      margin: 22px auto 36px;
      display:grid;
      gap:16px;
    }

    .header{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .title{
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .main{
      display:grid;
      grid-template-columns: 1.55fr 1fr;
      gap: 16px;
      align-items:start;
    }

    /* ========== Left: device stage ========== */
    .stage{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      overflow: hidden;
    }

    .deviceViewport{
      position: relative;
      width: 100%;
      max-width: 920px;
      margin: 0 auto;

      /* 控制白色顯示區高度（可視裁切高度） */
      height: clamp(420px, 70vw, 560px);

      overflow: hidden;

      /* ✅ 讓底圖維持比例，不被壓扁 */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .deviceWrap{
      position:relative;

      /* ✅ 以寬度為主，維持 SVG 原始比例（避免因 height:100% 被縮小） */
      width: 100%;
      height: auto;
      aspect-ratio: 449 / 569.91;
      max-width: 920px;

      /* 整台秤（含 SVG、LCD、熱區）整體上移：改這個數字即可 */
      --shiftY: -400px;
      transform: translateY(var(--shiftY));

      /* 內縮：讓底圖/熱區/LCD 在外框內層（調整這個數字） */
      --innerInset: clamp(8px, 2.2%, 16px);
    }

    .deviceInner{
      position:absolute;
      inset: var(--innerInset);
    }

    /* SVG 底圖（不擋點擊） */
    .deviceSvg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      user-select:none;
    }

    .deviceSvg > svg{
      width:100%;
      height:100%;
      display:block;
    }

    /* overlay：用來放 LCD 內容（數字/icon） */
    .overlay{
      position:absolute;
      inset:0;
      z-index: 5;
      pointer-events:none;
    }

    /* LCD 區域：你指定 203.52*71.02 的黑色區塊
       SVG rect 在 x=122.25 y=465.05 w=203.52 h=71.02
       已換算成百分比：left 27.227% / top 81.601% / w 45.327% / h 12.462%
    */
    .lcdBox{
      position:absolute;
      left: 27.227%;
      top: 81.4%;
      width: 45.327%;
      height: 12.462%;
      border-radius: 10px;
      background: transparent;
      pointer-events: none;

      /* ✅ 關鍵：建立 stacking context/定位基準，避免 icon 被其他層蓋住或定位失效 */
      display: block;
      position: absolute;
      overflow: visible;
      isolation: isolate;

      /* 開發時先用淡框方便對位；之後你可關掉 */
      outline: 1px dashed rgba(255,0,0,0);
    }

    /* LCD 對位用的全顯示背景（之後要刪掉就清空這個 div 內容） */
#lcd_background{
  position: absolute;
  inset: 0;
  opacity: 0; /* ✅ 先顯示，方便確認；要隱藏再改成 0 */
  pointer-events: none;
  z-index: 1;
}

#lcdBgSvg{
  width: 100%;
  height: 100%;
  display: block;
}

/* --- 7-seg rendering helpers (A: swap full glyph 0~9) --- */
.segDigit svg{ width:100%; height:100%; display:block; }

/* hidden glyph libraries */
.segGlyphLib{
  position:absolute;
  width:0; height:0;
  overflow:hidden;
  left:-9999px; top:-9999px;
}


/* ========== LCD 7-seg layer (digits) ========== */
.lcdSeg{
  position: absolute;
  /* match LCD rect (same as .lcdBox) */
  left: 27.227%;
  top: 81.4%;
  width: 45.327%;
  height: 12.462%;

  z-index: 50;           /* below icons (9999), above lcd background */
  pointer-events: none;
}

.segGroup{
  position: absolute;
  left: var(--x, 50%);
  top: var(--y, 50%);
  width: var(--w, 60%);
  height: var(--h, 40%);
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: flex-end;

  /* spacing between digits */
  gap: var(--gap, 2%);

  /* compute fixed column width so every digit occupies the same slot */
  --d: var(--digits, 1);
  --g: var(--gap, 2%);
  --cellW: calc((100% - ( (var(--d) - 1) * var(--g) )) / var(--d));
}

.segDigit{
  flex: 0 0 var(--cellW);
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: flex-end; /* digit content right-aligned inside its fixed slot */
}

.segDigit > svg{
  width: 100%;
  height: 100%;
  display: block;
  color: inherit;
}

/* 讓 SVG 裡所有形狀用 currentColor，否則預設會黑 */
.lcdSeg .segDigit svg *{
  fill: currentColor;
}



/* --- default positions (adjust like icons via CSS vars) --- */
#rec_list{
  --x: 31.5%;
  --y: 18%;
  --w: 22%;
  --h: 20%;
  --digits: 2;
  --gap: 3%;
  color: #34e6bf;
}

#rec_weight{
  --x: 15.5%;
  --y: 56.5%;
  --w: 55%;
  --h: 52.5%;
  --digits: 5;
  --gap: 3%;
  color: #34e6bf;
}



#live_weight{
  --x: 65.5%;
  --y: 45.5%;
  --w: 60%;
  --h: 66%;
  --digits: 5;
  --gap: 3%;

  color: #fff;
}

#live_weight .segDigit{
  width: auto;                 /* 不再強制平均寬度 */
  aspect-ratio: 16.73 / 47.8;  /* 符合 live_weight digit 的 viewBox */
  flex: 0 0 auto;              /* 不被 flex 撐寬 */
}

/* 確保 SVG 撐滿 digit 本體 */
#live_weight .segDigit svg{
  width: 100%;
  height: 100%;
}

#rec_weight .segDigit{
  width: auto;                 /* 不再強制平均寬度 */
  aspect-ratio: 16.73 / 47.8;  /* 符合 live_weight digit 的 viewBox */
  flex: 0 0 auto;              /* 不被 flex 撐寬 */
}

/* 確保 SVG 撐滿 digit 本體 */
#rec_weight .segDigit svg{
  width: 100%;
  height: 100%; 
}

#rec_list .segDigit{
  width: auto;                
  aspect-ratio: 6.37 / 14.79; 
  flex: 0 0 auto;              
}

/* 確保 SVG 撐滿 digit 本體 */
#rec_list .segDigit svg{
  width: 100%;
  height: 100%; 
}


/* =========================
   YES / NO (7-seg letters)
   - same placement/size as live_weight
   - toggle by adding/removing .on class
========================= */
#live_yes,
#live_no{
  /* same layout as live_weight */
  --x: 55.5%;
  --y: 45.5%;
  --w: 60%;
  --h: 66%;

  /* set digits per word below */
  --gap: 3%;
  color: #fff;

  /* hidden by default; JS/buttons will toggle .on */
  display: none;
}

#live_yes{ --digits: 3; }
#live_no { --digits: 2; }

#live_yes.on,
#live_no.on{
  display: flex;
}

/* ensure each letter slot behaves like live_weight */
#live_yes .segDigit,
#live_no  .segDigit{
  width: auto;
  aspect-ratio: 16.73 / 47.8;
  flex: 0 0 auto;
}

#live_yes .segDigit svg,
#live_no  .segDigit svg{
  width: 100%;
  height: 100%;
}

/* ========== LCD icons layer (units / tare / icons) ========== */
.lcdIcons{
  position: absolute;
  /* match LCD rect (same as .lcdBox) */
  left: 27.227%;
  top: 81.4%;
  width: 45.327%;
  height: 12.462%;

  z-index: 9999;
  pointer-events: none;
}

.lcdIcon{
  position: absolute;
  left: var(--x, 50%);
  top: var(--y, 50%);
  width: var(--w, 6%);
  transform: translate(-50%, -50%);
  opacity: 0;
  z-index: 5;
}

.lcdIcon.on{ opacity: 1 !important; }

.lcdIcon > svg{
  width: 100%;
  height: auto;
  display: block;
}
/* Right Side */
#live_unit_g{
  --x: 86.5%;    /* 左右 */
  --y: 89%;    /* 上下 */
  --w: 1.8%;     /* 寬度（改這個就是改大小） */
}


#live_unit_lb{
  --x: 62%;    /* 左右：先放在 g 的左邊一點點，之後你再微調 */
  --y: 87%;      /* 上下：先跟 g 對齊 */
  --w: 2.5%;     /* 寬度：lb 比 g 寬一點 */
}


#live_unit_oz{
  --x: 83%;      /* 左右：先放在 g/lb 附近，之後你再微調 */
  --y: 87.5%;      /* 上下：先跟 g 對齊 */
  --w: 3.5%;     /* 寬度：oz 比 g 稍寬 */
}

#live_unit_fl{
  --x: 79.5%;      /* 左右：先放在 oz 左邊一點，之後你再微調 */
  --y: 87%;    /* 上下：先跟 g/oz 對齊 */
  --w: 3%;       /* 寬度：fl.oz 會比 oz 長，先放大方便看到 */
}

#live_unit_ml{
  --x: 91.5%;      /* 左右：先放在 oz/floz 附近，之後你再微調 */
  --y: 86.6%;        /* 上下：先跟其他 unit 對齊 */
  --w: 3.5%;       /* 寬度：ml 兩個字，先給接近 oz 的大小 */
}

#live_colon{
  --x: 66.4%;
  --y: 45.8%;
  --w: 1.4%;
}

#live_dot01{
  --x: 76.5%;
  --y: 77%;
  --w: 1.4%;
}

#live_dot02{
  --x: 86.5%;
  --y: 77%;
  --w: 1.4%;
}

#icon_tare00{
  /* ✅ tare icon 會在 fl.oz 左邊一點點 */
  --x: 71.5%;
  --y: 87.1%;
  --w: 3.2%;
}

#icon_battery{
  --x: 50.1%;
  --y: 87.1%;
  --w: 4.6%;
}

#icon_charging{
  --x: 54.3%;
  --y: 87.1%;
  --w: 2.5%;
}

#icon_reset{
  --x: 45.2%;
  --y: 25.6%;
  --w: 3%;
}

#icon_reset_arrow{
  --x: 91.7%;
  --y: 25.6%;
  --w: 3%;
}

/* Left Side */

#icon_ingre{
  --x: 19%;
  --y: 25.4%;
  --w: 28.2%;
}

#icon_tare01{
  --x: 7%;
  --y: 13.4%;
  --w: 4.6%;
}

#icon_tare02{
  --x: 13%;
  --y: 13.4%;
  --w: 4.6%;
}

#icon_tare03{
  --x: 19%;
  --y: 13.4%;
  --w: 4.6%;
}

#icon_tare04{
  --x: 25%;
  --y: 13.4%;
  --w: 4.6%;
}

#icon_tare05{
  --x: 31%;
  --y: 13.4%;
  --w: 4.6%;
}

#rec_unit_g{
  --x: 36%;  
  --y: 89%;   
  --w: 1.8%;   
}

#rec_unit_lb{
  --x: 11.5%;  
  --y: 87.1%;   
  --w: 2.6%;   
}

#rec_unit_fl{
  --x: 29%;  
  --y: 87.1%;   
  --w: 3%;   
}

#rec_unit_oz{
  --x: 32.7%;  
  --y: 88%;   
  --w: 3.5%;   
}

#rec_unit_ml{
  --x: 41%;  
  --y: 87.1%;   
  --w: 3.5%;   
}

#rec_colon{
  --x: 19.5%;  
  --y: 57.5%;   
  --w: 1%;   
}

#rec_dot01{
  --x: 27.5%;  
  --y: 78%;   
  --w: 1%;   
}

#rec_dot02{
  --x: 35.6%;  
  --y: 78%;   
  --w: 1%;   
}

#rec_line{
  --x: 39%;  
  --y: 30.8%;   
  --w: 6%;   
}


/* 讓真正顯示數字的層在背景上面 */
.lcdLive{
  position: relative;
  z-index: 2;
}

    /* ========== Hotspots ========== */
    .hotspots{
      position:absolute;
      inset:0;
      z-index: 20000;
      pointer-events:auto;
    }

    .hotspot{
      position:absolute;
      left: var(--x);
      top: var(--y);
      transform: translate(-50%, -50%);
      width: clamp(44px, 9.2%, 72px);
      height: clamp(44px, 9.2%, 72px);
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .hotspot:active{
      background: rgba(0,0,0,.08);
    }

    /* 顯示熱區框 */
    .hotspot.show{
      background: rgba(0,170,255,.16);
      box-shadow: inset 0 0 0 2px rgba(0,170,255,.30);
    }

    /* 校正模式：強制顯示熱區框 + 強化 LCD 外框，方便對位 */
    .calibOn .hotspot{
      background: rgba(0,170,255,.16);
      box-shadow: inset 0 0 0 2px rgba(0,170,255,.30);
    }

    .calibOn .lcdBox{
      outline: 2px dashed rgba(255,0,0,.55);
      outline-offset: -2px;
      background: rgba(0,0,0,.06);
      color:#111;
    }

    /* ========== Right: control panel ========== */
    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      display:grid;
      gap: 12px;
    }

    .panel h3{
      margin:0 0 6px;
      font-size: 16px;
      font-weight: 800;
    }

    .row{
      display:grid;
      gap: 8px;
    }

    .field{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.02);
    }

    .field label{
      font-size: 13px;
      opacity: .8;
      white-space:nowrap;
    }

    input[type="number"]{
      width: 160px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.18);
      background:#fff;
      font-size: 14px;
    }

    input[type="range"]{ width: 100%; }

    .btnRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    .btn{
      border: 1px solid rgba(0,0,0,.14);
      background: rgba(0,0,0,.04);
      color:#111;
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:700;
    }
    .btn:hover{ background: rgba(0,0,0,.06); }

    .hint{
      font-size: 12px;
      opacity: .75;
      line-height: 1.5;
    }

    @media (max-width: 980px){
      .main{ grid-template-columns: 1fr; }
      .deviceWrap{ max-width: 560px; }
    }

    
  </style>
</head>
<body>
  <div class="page">

    <div class="header">
      <div class="title">Baking scale prototype_V4</div>
    </div>

    <div class="main">

      <!-- LEFT -->
      <section class="stage">
        <div class="deviceViewport">
          <div class="deviceWrap" id="deviceWrap">
            <div class="deviceInner" id="deviceInner">
            <!-- ✅ 1) 把你提供的整段 SVG 貼到這裡（整段 <svg ...>...</svg>） -->
            <div class="deviceSvg" id="deviceSvg">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 449 569.91" preserveAspectRatio="xMaxYMid meet">
  <defs>
    <style>
      .cls-1 {
        mask: url(#mask);
      }

      .cls-2 {
        filter: url(#luminosity-noclip);
      }

      .cls-3 {
        fill: url(#_未命名的渐变_4);
      }

      .cls-4 {
        fill: #34e6bf;
      }

      .cls-5 {
        fill: #58595b;
      }

      .cls-6 {
        filter: url(#luminosity-noclip-2);
      }

      .cls-7 {
        fill: #231f20;
      }

      .cls-8 {
        filter: url(#drop-shadow-1);
      }

      .cls-8, .cls-9 {
        fill: #333132;
      }

      .cls-10 {
        fill: url(#_未命名的渐变_4-2);
      }

      .cls-11 {
        fill: url(#_未命名的渐变_4-3);
      }

      .cls-12 {
        fill: url(#_未命名的渐变_4-4);
      }

      .cls-13 {
        isolation: isolate;
      }

      .cls-14 {
        mask: url(#mask-1);
      }

      .cls-15 {
        fill: #fff;
      }

      .cls-16 {
        fill: #fefefe;
      }

      .cls-17 {
        fill: #0e0e0e;
      }

      .cls-18 {
        mix-blend-mode: screen;
        opacity: .3;
      }
    </style>
    <filter id="drop-shadow-1" x="0" y="0" width="449" height="457" filterUnits="userSpaceOnUse">
      <feOffset dx="0" dy="3.47"/>
      <feGaussianBlur result="blur" stdDeviation="7.02"/>
      <feFlood flood-color="#000" flood-opacity=".3"/>
      <feComposite in2="blur" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="luminosity-noclip" x="120.08" y="462.86" width="207.84" height="75.36" color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse">
      <feFlood flood-color="#fff" result="bg"/>
      <feBlend in="SourceGraphic" in2="bg"/>
    </filter>
